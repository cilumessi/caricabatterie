<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calcolatore Batteria</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body { font-family: sans-serif; padding: 20px; }
    label, input, button { display: block; margin: 10px 0; }
    .result { margin-top: 20px; background: #f3f3f3; padding: 10px; border-left: 4px solid #007BFF; }
  </style>
</head>
<body>
  <h2>Calcolatore Orario Carica</h2>
  <label>Orario inizio:</label>
  <input type="time" id="startTime">
  <label>Percentuale iniziale:</label>
  <input type="number" id="startPercent" min="0" max="100">
  <button onclick="calcola()">Calcola</button>
  <div id="result" class="result"></div>

  <script src="app.js"></script>
</body>
</html>
